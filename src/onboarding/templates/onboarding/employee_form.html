{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  {% if form.instance.id %}
    Update Employee Details
  {% else %}
    Create a Employee
  {% endif %}
{% endblock title %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <h1>Log-in</h1>
    <div class="col md-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
          {% if form.instance.id %}
            Update
          {% else %}
            Create
          {% endif %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
